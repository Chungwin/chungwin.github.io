---
layout: default
---

<div class="post_layout">
    <div class="header">{% include header.html %}</div>
    <div class="post">
        <h1>{{ page.title }}</h1>
        <div class="post_date"><p>posted on {{ page.date | date_to_string }}</p></div> 
        <p>{{ content }}</p>
    </div>    
</div>
